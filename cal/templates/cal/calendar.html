{% extends 'cal/base.html' %}

{% block title %}
사내 일정
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'cal:calendar' %}?{{ prev_month }}"> 지난 달 </a>
	<a class="btn btn-info right" href="{% url 'cal:calendar' %}?{{ next_month }}"> 디음 달 </a>
	{% if user.is_authenticated %}
	<a class="btn btn-info right" href="{% url 'cal:event_new' %}"> 일정 추가하기 </a>
	{% else %}
	{% endif %}
	{% if user.is_authenticated %}
	<a class="btn btn-info right" href="{% url 'users:logout' %}">{{ user.username }}님 로그아웃</a>
	{% else %}
	<a class="btn btn-info right" href="{% url 'users:login' %}"> 로그인 </a>
	{% endif %}
</div>

{{ calendar }}
{% endblock %}
